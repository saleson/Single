<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="framework/kendo/styles/kendo.common.min.css"
	rel="stylesheet" />
<link href="framework/kendo/styles/kendo.default.min.css"
	rel="stylesheet" />
<link href="content/shared/styles/examples.css?20121115" rel="stylesheet" />
<link href="framework/single/styles/desktop.css" rel="stylesheet" />
<script src="framework/kendo/js/jquery.min.js" type="text/javascript"></script>
<!-- <script src="framework/kendo/js/kendo.all.min.js" type="text/javascript"></script> -->

<script src="framework/kendo/sources/js/kendo.web.js" type="text/javascript"></script>
<script src="framework/kendo/sources/js/kendo.window.js" type="text/javascript"></script>
<script src="framework/single/js/desktop.js" type="text/javascript"></script>
</head>
<body>
    
        <div id="example" class="k-content">

            <div id="window"></div>

            <span id="undo" style="display:none" class="k-group">Click here to open the window.</span>

            <script>
                $(document).ready(function() {
                    var window = $("#window"),
                        undo = $("#undo")
                                .bind("click", function() {
                                    window.data("kendoWindow").open();
                                    undo.hide();
                                });

                    var onClose = function() {
                        undo.show();
                    }

                    window.kendoWindow({
                        width: "615px",
                        title: "Rams's Ten Principles of Good Design",
                        content: "http://www.baidu.com",
                        close: onClose
                    });
                });
            </script>

            <style scoped>

                #example {
                    min-height: 840px;
                }

                #undo {
                    text-align: center;
                    position: absolute;
                    white-space: nowrap;
                    border-width: 1px;
                    border-style: solid;
                    padding: 2em;
                    cursor: pointer;
                }
            </style>
        </div>


</body>
</html>
